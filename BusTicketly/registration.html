<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5 maxmum-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
<form action="#" style="border:3px solid #ccc">
    <div class="container">
        <h1>Registration</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>

        <label><b>Surname</b></label>
        <input type="text" placeholder="Enter Surname" name="surname" required>

        <label><b>Gender</b></label>
        <input type="text" placeholder="Enter Gender" name="gender" required>

        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <p>By creating an account you agree to our <a style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="cancel_signup">
            <button type="button" class="cancelbtn"><a href="homepage_G.html">Cancel</a></button>
            <button type="submit" class="signupbtn"><a href="homepage_RU.html">Sign Up</a></button>
        </div>
    </div>
</form>

</body>
</html>
